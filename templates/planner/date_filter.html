{% extends 'base.html' %}


{% block title %}{{ title }}{% endblock %}



{% block form %}
<div class="bookmarks-category">
    <a href="{% url 'task_create' %}">Добавить задачу</a>
</div>
{% endblock form %}


{% block content %}
<div class="bookmarks-category">
<form action="http://mail.ru">
            <p>
                <label for="date">Выберите дату: </label>
                <input type="date" id="date" name="date"/>
            </p>
            <p>
                <button type="submit">Отправить</button>
            </p>
        </form>
</div>


<div class="bookmarks-title"><h3>Мои планы</h3></div>
{% for task in tasks %}
<div class="bookmark"><p><a href="{% url 'task_detail' task.pk %}">{{ task.name }}</a> ({{ task.date }}) </p><p><a href="{% url 'task_delete' task.pk %}">Удалить</a></p></div>
{% endfor %}
{% endblock content %}
